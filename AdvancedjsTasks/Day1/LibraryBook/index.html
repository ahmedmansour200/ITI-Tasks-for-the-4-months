<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome Book Library</h1>
    <div class="main" id="mainForm">
        <form id="numBooksForm">
            <label>How Many Books?</label>
            <input type="number" id="numBooks" name="numBooks" min="1">
            <span></span>
            <button type="button" onclick="createBookForm()">Submit</button>
     
        </form>
    </div>
    <div id="bookForms" class="input"></div>
    <button id="submitBooksButton" style="display:none;" onclick="submitBooks()">Submit All Books</button>
    <div class="table" id="booksTable">
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                    <th>Edit Or Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
