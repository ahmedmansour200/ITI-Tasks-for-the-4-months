<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="edit">
            <img src="imag/5.jpg" alt="">
            <audio  controls>
                <source src="aubio/1.mp3"/>
            </audio>
           <div class="play">
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="stop">stop</button>
            <button id="mute">mute</button>
           </div>
            <div class="cent">
                <div class="time">
                    <label>Sound</label>
                    <input type="range" min="0" max="1" step=".1" value="1" id="volume"/>
                   </div>
                    <div  class="time">
                        <label>Time</label>
                        <input type="range" min="0" max="" value="0" id="time"/>
                    </div>
            </div>
            </div>
        <div class="audio">
            <div class="audioSor">
                <p>Super Mario</p>
            </div>
            <div class="audioSor">
                <p>Lose you to find me</p>
            </div>
            <div class="audioSor">
                <p>Bad Guy</p>
            </div>
            <div class="audioSor">
                <p>Mel Bedaya</p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
