<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container">
        <div class="item" draggable="true" ondragstart="drag(event)" id="paper">
            <img src="Untitled3.jpeg" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="item"  ondrop="drop(event)"
         ondragover="allowDrop(event)" draggable="true" id="rock">
            <img src="Untitled2.jpeg" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="item" draggable="true" 
        ondrop="drop(event)"
         ondragover="allowDrop(event)" id="scissors">
            <img src="Untitled.jpeg" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
