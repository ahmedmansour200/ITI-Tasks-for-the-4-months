<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 50px;
        }
    </style>
</head>

<body>



    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect x="30" y="45" rx="10" ry="10" width="25" height="130" fill="#C22326" />

        <circle cx="42" cy="22" r="15" fill="#C22326" />
        <rect x="50" y="60" width="125" height="25" fill="#C22326" />
        <rect x="100" y="60" width="25" height="150" fill="#C22326" />

        <circle cx="160" cy="70" r="15" fill="#ffffff" />

        <rect x="150" y="90" rx="10" ry="10" width="25" height="150" fill="#C22326" />
    </svg>

    <svg width="400" height="400">
        <rect x="100" y="100" width="100" height="100" >
        <animate attributeName="fill" values="red;blue;green;yellow" dur="5s" repeatCount="indefinite" />
        <animate attributeName="rx"  from="0" to="50" dur="5s" repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
