<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form</h2>
        <form action="index2.html" id="registrationForm" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" > <span></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required> <span></span>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required><span></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required> <span></span>

            <input type="submit" value="Register" >
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
